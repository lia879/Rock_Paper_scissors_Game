<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock-Paper-Scissors Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
        
  <div class="container">

    <div class="ui">
      <h1 class="main-header">Rock Paper Scissors Game</h1>
      <div id="game-info">
          <h2>Play against the computer and 
              the first to reach 10 points WIN!</h2>
          <h2 id="round-outcome"></h2>
      </div>
      <div class="scoreboard">
          <div class="score-tile">Player Score
            <h2 id="player-score"></h2>
          </div>
          <div class="score-tile">Computer Score
            <h2 id="computer-score"></h2>

          </div>
      </div>
      <div class="control-panel">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>    
      </div>
      <div id="game-end-panel">
        <h2 id="result"></h2>
        <button id="reset">Reset</button>
      </div>
    </div>
  </div>

  <script src="js/apps.js"></script>

</body>
</html>
